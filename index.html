<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوت دردشة الطلاب</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #4CAF50;
  --secondary-color: #f1f0f0;
  --bg-color: #f0f2f5;
  --text-color: #333;
  --bot-color: #e0e0e0;
  --user-color: #dcf8c6;
  --font-family: 'Cairo', sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: var(--font-family);
  background-color: var(--bg-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-wrapper {
  width: 100%;
  max-width: 600px;
  height: 90vh;
  display: flex;
  flex-direction: column;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.chat-header {
  padding: 15px 20px;
  background: var(--primary-color);
  color: #fff;
  font-weight: 600;
  font-size: 1.2rem;
  text-align: center;
  letter-spacing: 0.5px;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  padding: 12px 18px;
  border-radius: 20px;
  max-width: 75%;
  word-wrap: break-word;
  position: relative;
  font-size: 0.95rem;
  line-height: 1.4;
  animation: fadeIn 0.3s ease-out;
}

.message.bot {
  background: var(--bot-color);
  align-self: flex-start;
}

.message.user {
  background: var(--user-color);
  align-self: flex-end;
}

.input-container {
  display: flex;
  border-top: 1px solid #ddd;
  padding: 10px 15px;
  background: #fafafa;
}

.input-container input {
  flex: 1;
  padding: 12px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 1rem;
  transition: 0.2s;
}

.input-container input:focus {
  border-color: var(--primary-color);
}

.input-container button {
  background: var(--primary-color);
  color: #fff;
  border: none;
  padding: 12px 20px;
  margin-left: 10px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

.input-container button:hover {
  background: #45a049;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.messages::-webkit-scrollbar {
  width: 8px;
}
.messages::-webkit-scrollbar-track {
  background: #f0f2f5;
}
.messages::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}
</style>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">بوت دردشة الطلاب</div>
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." />
    <button id="sendBtn">إرسال</button>
  </div>
</div>

<script>
let sessionId = null;
const webhookURL = "https://hook.eu2.make.com/moosit5p1hzkdhcuob5biy5yplwa8umh";

// دالة لإضافة رسالة
function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = 'message ' + sender;
  msg.textContent = text;
  document.getElementById('messages').appendChild(msg);
  document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
}

// بدء جلسة عند تحميل الصفحة
async function startSession() {
  try {
    const res = await fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ event: "start" })
    });
    if (!res.ok) throw new Error("Webhook response not OK");
    const data = await res.json();
    sessionId = data.sessionId || "default-session";
  } catch (err) {
    console.error("خطأ في الاتصال بالويبهوك:", err);
    addMessage("لا يمكن الاتصال بالخادم الآن، حاول لاحقاً.", "bot");
  }
}
startSession();

// إرسال رسالة
async function sendMessage() {
  const input = document.getElementById('messageInput');
  const message = input.value.trim();
  if (!message || !sessionId) return;
  addMessage(message, 'user');
  input.value = "";

  try {
    const res = await fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ event: "message", sessionId: sessionId, message: message })
    });
    if (!res.ok) throw new Error("Webhook response not OK");
    const data = await res.json();
    addMessage(data.reply || "لا يوجد رد من الخادم.", 'bot');
  } catch (err) {
    console.error("خطأ في الاتصال بالويبهوك:", err);
    addMessage("حدث خطأ أثناء إرسال الرسالة.", "bot");
  }
}

document.getElementById('sendBtn').addEventListener('click', sendMessage);
document.getElementById('messageInput').addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
